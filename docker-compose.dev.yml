# Docker Compose para desarrollo
version: '3.8'

services:
  # Backend en modo desarrollo
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: turnoya-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=turnoya
      - DB_PASSWORD=turnoya_password
      - DB_NAME=turnoya_db
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - turnoya-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    command: npm run start:dev

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: turnoya-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=turnoya
      - POSTGRES_PASSWORD=turnoya_password
      - POSTGRES_DB=turnoya_db
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - turnoya-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: turnoya-pgadmin-dev
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@turnoya.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-dev-data:/var/lib/pgadmin
    networks:
      - turnoya-network
    depends_on:
      - postgres

networks:
  turnoya-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
  pgadmin-dev-data:
    driver: local
