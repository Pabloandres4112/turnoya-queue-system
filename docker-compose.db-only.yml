version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: turnoya-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=turnoya
      - POSTGRES_PASSWORD=turnoya_password
      - POSTGRES_DB=turnoya_db
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - turnoya-network

  # pgAdmin para administrar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: turnoya-pgadmin-dev
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@turnoya.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-dev-data:/var/lib/pgadmin
    networks:
      - turnoya-network
    depends_on:
      - postgres

networks:
  turnoya-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
  pgadmin-dev-data:
    driver: local
